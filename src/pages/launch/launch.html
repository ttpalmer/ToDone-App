</ion-header> 


<ion-content text-center>
  <div class = "bg">
    <p class="logo">
        <!-- <img src="http://placehold.it/300x200"/> -->
        <img src="../../assets/imgs/tempLogo.png" height = "150px" width = "200px"/>
      </p>
<body>
  

    <div class="container">
      <form (ngSubmit)="login()" [formGroup] = "loginForm">
        <ion-list inset padding>
    
          <ion-item id="rounded">
             <ion-label stacked>Email</ion-label> 
            <ion-input type="text" formControlName="email" placeholder="Enter you email address..."></ion-input>
          </ion-item>
          <ion-item id="rounded">
             <ion-label stacked>Password</ion-label> 
            <ion-input type="password" formControlName="password" placeholder="Enter your password..."></ion-input>
          </ion-item>
        </ion-list>

          <div class = "formcontainer" >
            <button ion-button icon-left class = "button"  type="submit">  <ion-icon name= "log-in"></ion-icon>Login</button>
        </div>
        </form>
        <div class = "formcontainer">
            <button class = "button" ion-button icon-left (click) = "Register()">
            <ion-icon name= "person-add"></ion-icon>Register</button>
      </div>
        </div>
      <div  padding>
         <!-- <button class = "button" ion-button block (click) = "Register()">Register</button> -->
         <button class = "fbbutton" ion-button icon-left (click) = "signInWithFaceboook()">
          <ion-icon name= "logo-facebook"></ion-icon>Login with Facebook</button>
      </div>

     </body>
  </div>
</ion-content>
