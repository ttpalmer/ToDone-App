<ion-header>
 <ion-navbar color="primary" hideBackButton="true">
    <ion-buttons left>
        <!--button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button-->  
      <button ion-button icon-only (click)="closeGoalTask()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Tasks
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addYourTask()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> 
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderTasks($event)">
    <ion-item-sliding *ngFor="let task of tasks">
    <ion-item >
      <!-- TODO for some reason it toggles but not without giving an error first -->
      	<ion-label> {{task.description}}  <button style="float: right;" >{{task.priority}}</button>    </ion-label>
      	<ion-checkbox [ngModel] = "task.checked" (click)="isChecked()">
      	</ion-checkbox>
      <p> {{task.percent}} </p>
    </ion-item>
    <ion-item-options>
        <button danger (click)="removeTask(task)"><ion-icon name ="trash"></ion-icon></button>
      </ion-item-options>
       
    </ion-item-sliding>
   
  </ion-list>
  <button (click) = "showAllTasks()"> Show more </button>

</ion-content>
