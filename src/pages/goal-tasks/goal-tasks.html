<ion-header>
 <ion-navbar color="primary">
    <ion-buttons left>
        <!--button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button-->  
    </ion-buttons>

    <ion-title>
      Tasks
    </ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addYourTask()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> 
      Tasks
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <!-- TODO for some reason it toggles but not without giving an error first -->
      	<ion-label> {{task.description}}</ion-label>
      	<ion-checkbox [checked] = "task.checked" (click)="toggleItem(task)">
      	</ion-checkbox>
      
    </ion-item>
  </ion-list>
</ion-content>
