
<ion-header>


  <ion-navbar color="primary" hideBackButton="true">
      <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeAddGoal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create A New Goal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  
  
    <ion-card-content>
      <ion-item>
        <ion-input type="text" [(ngModel)]="goal.description" placeholder="What's your next goal....?"></ion-input>
      </ion-item>
    </ion-card-content>
  
  </ion-card>

  <button full ion-button color="primary" (click)="submitNewGoal()">Submit</button>

</ion-content>
