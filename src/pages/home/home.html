<ion-header>
 <ion-navbar color="primary">
    <ion-buttons left>
        <!--button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button-->  
    </ion-buttons>

    <ion-title>
      Goals
    </ion-title>

    <ion-buttons left>
      <button ion-button (click)="Logout()">
        Logout
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="addYourGoal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title> 
      Goals
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let goal of goals" (click)="viewGoalDetails(goal)">
    <ion-item >
      {{goal.description}}
    </ion-item>
    <ion-item-options>
      <button danger (click)="removeGoal(goal,$event)"><ion-icon name ="trash"></ion-icon></button>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
