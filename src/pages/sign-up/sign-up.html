<body>
  

<ion-header>
    <ion-buttons start>
      <button class = "bck-button" ion-button icon-only (click)="goBack()" >
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

  <!-- <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content text-center>
  <div class= "bg">
  <div class = "container">
    <form (ngSubmit)="signup()" [formGroup] = "form">
        <ion-list padding inset scroll="false">
    

          <ion-item id="rounded" >
              <ion-label stacked>Email</ion-label> 
            <ion-input  type="text" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
    
          
    
          <ion-item id= "rounded" >
              <ion-label stacked>Password</ion-label> 
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>
          
        </ion-list>
          <div padding>
              <div class="form-error">{{signupError}}</div>

            <button class= "regbutton" ion-button icon-left color="accent" type = "submit">
                <ion-icon name= "person-add"></ion-icon>Register</button>
          </div> 
    <!-- <button (click) = "doRegister()">
      Register
    </button> -->
        
        </form>
      </div>
      </div>
</ion-content>
</body>
