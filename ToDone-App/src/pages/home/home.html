<ion-header>
 <ion-navbar color="primary">
    <ion-buttons start>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>  
    </ion-buttons>

    <ion-title>
      Goals
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addYourGoal()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let goal of goals" (click)="viewGoalDetails(goal)">
      {{goal.title}}
    </ion-item>
  </ion-list>
</ion-content>
