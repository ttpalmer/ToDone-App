<ion-header>

  <ion-navbar>
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (submit)="doRegister()">
        <ion-list padding inset scroll="false">
    
          <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <!-- <ion-item>
            <ion-label stacked>Verify Password</ion-label>
            <ion-input type="password" [(ngModel)]="confirm" name="verify"></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="confirm"></ion-input>
          </ion-item>
    
          <div padding>
            
          </div> <button ion-button color="accent" block >Register</button>
    <!-- <button (click) = "doRegister()">
      Register
    </button> -->
        </ion-list>
        </form>

</ion-content>
